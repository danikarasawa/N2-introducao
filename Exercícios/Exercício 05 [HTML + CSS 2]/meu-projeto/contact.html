    <h1>Keep in touch</h1>
    <div>
        <form id="contact-form">
            <p class="name">
                <label for="name">Name</label>
                <input type="text" id="contact-name" placeholder="Jonh Doe" required="required" name="name" />
            </p>
            <p class="phone">
                <label for="phone">Phone</label>
                <input type="text" id="contact-phone" placeholder="(xx)xx-xx-xx-xx" name="phone" />
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" id="contact-email" placeholder="johndoe@mail.com" name="email" />
            </p>
            <p>
                <label for="message">Message</label>
                <textarea placeholder="Your message here"></textarea>
            </p>
            <p class="submit">
                <input type="submit" value="Send" />
            </p>

        </form>
    </div>
</body>

</html>
